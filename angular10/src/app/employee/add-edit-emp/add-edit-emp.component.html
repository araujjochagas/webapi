<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

   
    <label class="col-sm-2 col-form-label">Nome do Usuário</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nome"
        placeholder="Codigo do Usuário">
    </div>

    <label class="col-sm-2 col-form-label">Data de Nascimento</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="DataNascimendo">
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email"  [(ngModel)]="Email">
    </div>

    <label class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
        <input type="password"  [(ngModel)]="Senha">
    </div>

    <label class="col-sm-2 col-form-label">Sexo</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Sexo">
           <option>--Select--</option>
           <option *ngFor="Selecione">
             <option value="F">Feminino</option>
             <option value="M">Masculno</option>
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Situação</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Ativo">
           <option>--Select--</option>
           <option *ngFor="Selecione">
             <option value="1">Ativo</option>
             <option value="0">Inativo</option>
           </option>
       </select>
    </div>

    

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>


<button (click)="addUsuario()" *ngIf="usu.UsuarioId()==0" class="btn btn-primary">
    Adicionar
</button>

<button (click)="updateUsuario()" *ngIf="usu.UsuarioId()!=0" class="btn btn-primary">
    Alterar
</button>
